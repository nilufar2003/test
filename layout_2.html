<!DOCTYPE html>
<html>
    <head>
        <title>Layouts and Semantics</title>
        <style>
            .box{
                background-color: red;
                font-size: 20px;
                color: black;
                text-align: center;
            }
            header{
                height: 100px;
                line-height: 100px;
            }
            nav{
                margin-top: 1px;
                height: 100px;
                line-height: 100px;
            }
            section{
                margin-top: 1px;
                height: 500px;
                line-height: 500px;
                width: 70%;
                float: left;
            }
            aside{
                margin-top: 1px;
                height: 500px;
                line-height: 500px;
                width: 30%;
                float: left;
            }
            footer{
                margin-top: 1px;
                height: 100px;
                line-height: 100px;
                width: 100%;
                float: left;
            }
        </style>
    </head>
    <body>
        <header class="box">Header

        </header>
        <nav class="box">Nav</nav>
        <section class="box">Section </section>
        <aside class="box">Aside</aside>
        <footer class="box">Footer</footer>

    </body>
</html>
